<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Transactions</title>
    <script
      src="https://kit.fontawesome.com/c20afc23a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% include 'title.html' %}

    <div class="page__section">
      {% include 'navbar.html' %}

      <div class="page__main">
        <h2>Transactions</h2>
        <div>
          <details>
            <summary>Issue Book</summary>
            <form>
              <div>
                <label for="username">Username</label>
                <input type="text" name="username" />
              </div>
              <div>
                <label for="book-id">Book ID</label>
                <input type="text" name="book-id" />
              </div>
              <div>
                <label for="title">Book Title</label>
                <input type="text" name="title" />
              </div>
              <div>
                <label for="authors">Book Authors</label>
                <input type="text" name="authors" />
              </div>
              <div>
                <label for="date-of-issue">Date of Issue</label>
                <input type="date" name="date-of-issue" />
              </div>
              <button type="submit">Issue Book</button>
            </form>
          </details>
          <details>
            <summary>Return Book</summary>
            <form>
                <div>
                  <label for="username">Username</label>
                  <input type="text" name="username" />
                </div>
                <div>
                  <label for="book-id">Book ID</label>
                  <input type="text" name="book-id" />
                </div>
                <div>
                  <label for="title">Book Title</label>
                  <input type="text" name="title" />
                </div>
                <div>
                  <label for="authors">Book Authors</label>
                  <input type="text" name="authors" />
                </div>
                <div>
                  <label for="date-of-return">Date of Return</label>
                  <input type="date" name="date-of-return" />
                </div>
                <button type="submit">Issue Book</button>
              </form>
          </details>
          <details>
            <summary>Clear Outstanding Debt</summary>
            <form>
                <div>
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" />
                </div>
                <button type="submit">Clear Outstanding Debt</button>
              </form>
          </details>
        </div>
      </div>
    </div>
  </body>
</html>
