<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <title>Books</title>
    <script
      src="https://kit.fontawesome.com/c20afc23a5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page">
        {% include 'title.html' %}

      <div class="page__section">
        {% include 'navbar.html' %}

        <div class="page__main">
          <h2>Books</h2>
          <div class="page__tools">
            <button class="open-book-modal" id="open-modal">
              Add New Book
            </button>
          </div>
          <div class="page__modal" id="modal">
            <div class="modal__content">
              <div class="modal__close">
                <button class="modal__close__button" id="close-modal">
                  &times;
                </button>
              </div>
              <form class="">
                <div>
                  <label>Title</label>
                  <input />
                </div>
                <div>
                  <label>Author</label>
                  <input />
                </div>
                <div>
                  <label>ISBN</label>
                  <input />
                </div>
                <div>
                  <label>Publication</label>
                  <input />
                </div>
                <div>
                  <label>Quantity</label>
                  <input />
                </div>
                <button>Add Book</button>
              </form>
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Publication</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Harry Potter</td>
                <td>JK Rowling</td>
                <td>1231243</td>
                <td>Bloomsbury</td>
                <td>1</td>
              </tr>
              <tr>
                <td>Lord of the Rings</td>
                <td>JRR Tolkien</td>
                <td>34342534</td>
                <td>Allen & Unwin</td>
                <td>4</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/static/js/books.js"></script>
  </body>
</html>
